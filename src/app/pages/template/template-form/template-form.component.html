<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">{{ editMode ? 'Editar Template' : 'Crear Template' }}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <form [formGroup]="form" (ngSubmit)="guardarTemplate()">
      <div class="row">
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Campo A</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput formControlName="campoA" placeholder="Ejemplo: Texto simple" />
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Campo B</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput formControlName="campoB" placeholder="Ejemplo: Número o código" />
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Campo de Fecha</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput type="datetime-local" formControlName="campoFecha" />
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Estado</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select formControlName="estado">
              <mat-option value="opcion1">Opción 1</mat-option>
              <mat-option value="opcion2">Opción 2</mat-option>
              <mat-option value="opcion3">Opción 3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Descripción</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <textarea matInput rows="3" formControlName="descripcion" placeholder="Ingrese una descripción o notas"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="m-t-12">
        <button mat-flat-button color="primary" class="m-r-8" type="submit">
          {{ editMode ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
